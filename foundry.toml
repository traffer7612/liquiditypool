[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = []

# Enable optimizer and via-ir to avoid "stack too deep" in complex functions
optimizer = true
optimizer_runs = 200
via_ir = true

# Allow tests to read/write fixtures used under the nested test project
# Adjust the path if your fixtures directory moves.
fs_permissions = [
    { access = "read-write", path = "./test/fixtures" }
]

[rpc_endpoints]
# RPCs used by forge-std StdChains tests. Other chains fall back to defaults and/or env vars.
mainnet = "https://reth-ethereum.ithaca.xyz/rpc"
optimism_sepolia = "https://sepolia.optimism.io/"
arbitrum_one_sepolia = "https://sepolia-rollup.arbitrum.io/rpc/"






